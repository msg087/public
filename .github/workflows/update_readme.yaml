name: Update README
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  update_README:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: msg087/public@main
        env:
          GITHUB_TOKEN: ${{ secrets.UPDATE_WAKATIME }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"
      - name:  Check the template and Update Last Updated timestamp
        run: |
          echo "updating date"
          echo $(TZ=America/New_York date +'%Y-%m-%d %H:%M:%S EST')
          sed "s/<--LAST_UPDATED_TIMESTAMP-->/Last Updated: $(TZ=America/New_York date +'%Y-%m-%d %H:%M:%S EST')/" templates/README.md.tpl > README.md
          echo *********** README  ***********
          cat README.md
      - name: Commit README
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update README"
          git push
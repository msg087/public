name: Update README
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  markscribe:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: msg087/public@main
        env:
          GITHUB_TOKEN: ${{ secrets.UPDATE_WAKATIME }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"
      - name: Check the template
        run: |
          cat templates/README.md.tpl
          cat README.md
      - name: Update Last Updated timestamp
        run: |
          sed -i "s/<!--LAST_UPDATED_TIMESTAMP-->/Last Updated: $(TZ=America/New_York date +'%Y-%m-%d %H:%M:%S EST')/" README.md
      - name: Check outputs and modified files
        run: |
          cat README.md
      - name: Commit README
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update README"
          git push